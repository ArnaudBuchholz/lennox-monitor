<html>
  <head>
    <title>Lennox Monitoring</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="charts">
      <figure>
        <figcaption>Temperatures</figcaption>
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="20%" aria-labelledby="title" role="img">
          <title id="title">Temperatures</title>
          <rect {{for}}="temp,index" {{in}}="temps" x="{{ index * 4 }}%" y="50%" width="4%" height="{{ 50 * Math.floor(value / 30) }}%"></rect>
        </svg>
      </figure>
    </div>
    <div class="summary">
      <div class="date" style="color: {{ dateColor }};">{{ date.toLocaleDateString('fr-FR') }}</div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
