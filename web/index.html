<html>
  <head>
    <title>Lennox Monitoring</title>
    <link rel="stylesheet" href="index.css">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' ; script-src 'self' ; style-src 'self' 'unsafe-inline' ; font-src 'self' ; img-src 'self' data: ; media-src 'self' ; object-src 'self' ; frame-src 'self' ; worker-src 'self' ; child-src 'self' ; connect-src 'self' ; base-uri 'self'" /> -->
  </head>
  <body>
    <div class="charts">
      <figure>
        <figcaption>Temperatures</figcaption>
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="40%" aria-labelledby="title" role="img">
          <title id="title">Temperatures</title>
          <rect {{for}}="temp,index" {{of}}="temps"
            x="{{ index * 4 }}%"
            y="{{ 50 - Math.floor(50 * temp.real / 30) }}%"
            width="3.5%"
            height="{{ Math.floor(50 * temp.real / 30) }}%"
          />
        </svg>
      </figure>
    </div>
    <div class="summary">
      <div class="date" style="color: {{ dateColor }};">{{ date.toLocaleDateString('fr-FR') }}</div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
